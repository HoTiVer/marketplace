<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div id="navbar"></div>

<main class="flex-1 p-10 pt-24 max-w-3xl mx-auto">
    <h1 id="productName"
        class="text-3xl font-bold text-gray-800 mb-6 cursor-pointer underline hover:text-purple-600 transition">
    </h1>


    <div id="reviewMessage" class="hidden text-green-600 font-medium mb-4"></div>

    <div class="bg-white p-6 rounded-xl shadow-lg mb-10">
        <h2 class="text-xl font-semibold mb-4">Leave a Review</h2>

        <label class="block mb-2 font-medium">Rating</label>
        <select id="rating" class="border p-2 rounded w-full mb-3">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>

        <textarea id="comment"
                  placeholder="Your comment..."
                  class="border rounded-lg p-3 w-full mb-4"></textarea>

        <button id="submitReviewBtn"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
            Submit Review
        </button>
    </div>

    <hr class="my-6 border-gray-300">

    <div id="reviewsContainer" class="space-y-4 mb-6"></div>

    <button id="loadMoreBtn"
            class="bg-gray-200 px-4 py-2 rounded-lg shadow hover:bg-gray-300 transition hidden mb-10">
        Load more
    </button>

</main>

<script type="module" src="/js/product/product-reviews.js"></script>
</body>
</html>
