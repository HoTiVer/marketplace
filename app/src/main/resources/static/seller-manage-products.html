<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage My Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-50 via-emerald-50 to-teal-100 min-h-screen flex flex-col">
<div id="navbar"></div>

<main class="flex-1 pt-24 px-8 w-full flex flex-col items-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">My Products</h1>

    <button id="addProductBtn"
            class="mb-6 bg-green-600 text-white px-5 py-3 rounded-xl shadow hover:bg-green-700 transition">
        âž• Add New Product
    </button>

    <div id="loading" class="text-gray-500 text-lg">Loading products...</div>

    <div id="productsContainer"
         class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl"></div>
</main>

<div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <h2 id="modalTitle" class="text-2xl font-bold mb-6">Add Product</h2>

        <form id="productForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Product Name</label>
                <input id="productName" type="text" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Price</label>
                <input id="productPrice" type="number" step="0.01"
                       class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea id="productDescription" rows="3"
                          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500"
                          required></textarea>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Quantity</label>
                <input id="productQuantity" type="number" min="0"
                       class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500"
                       required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Category</label>
                <select id="categorySelect"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500"
                        required>
                    <option value="">Loading categories...</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Characteristics</label>
                <div id="characteristicsContainer" class="space-y-3"></div>
                <button type="button" id="addCharacteristic"
                        class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    + Add Characteristic
                </button>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="button" id="cancelBtn"
                        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                    Cancel
                </button>
                <button type="submit"
                        class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/js/seller/manage-products.js"></script>
</body>
</html>
