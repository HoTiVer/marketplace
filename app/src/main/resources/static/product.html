<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div id="navbar"></div>

<main class="flex-1 p-10 flex flex-col items-center pt-24">
    <div id="loading" class="text-gray-500 text-lg">Loading product...</div>

    <div id="productContainer" class="hidden bg-white shadow-xl rounded-2xl p-8 w-full max-w-4xl">
        <h1 id="productName" class="text-4xl font-bold text-gray-800 mb-4"></h1>

        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6">
            <p id="categoryName" class="text-lg text-gray-600"></p>
            <p id="price" class="text-2xl font-semibold text-blue-700"></p>
        </div>

        <div id="description" class="text-gray-700 mb-8 leading-relaxed"></div>

        <div class="flex flex-wrap gap-4 mb-8">
            <button id="addToWishlistBtn"
                    class="bg-pink-500 text-white px-6 py-3 rounded-xl shadow hover:bg-pink-600 transition">
                Add to Wishlist
            </button>
            <button id="addToCartBtn"
                    class="bg-yellow-500 text-white px-6 py-3 rounded-xl shadow hover:bg-yellow-600 transition">
                Add to Cart
            </button>
        </div>

        <div class="border-t pt-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Characteristics</h2>
            <div id="characteristics" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="border-t mt-8 pt-6">
            <h2 class="text-2xl font-semibold mb-2 text-gray-800">Seller</h2>
            <p class="text-gray-700"><span class="font-medium">Display name:</span> <span id="sellerDisplayName"></span></p>
            <p class="text-gray-700"><span class="font-medium">Username:</span> <span id="sellerUsername"></span></p>

            <div class="mt-4 flex gap-2">
                <button id="goToSellerPageBtn"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition hidden">
                    Seller Page
                </button>
                <button id="goToSellerProductsBtn"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition hidden">
                    Seller Products
                </button>
                <button id="goToReviewsBtn"
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-700 transition">
                    View Reviews
                </button>
            </div>
        </div>
    </div>
</main>

<script type="module" src="/js/product/product.js"></script>
</body>
</html>
