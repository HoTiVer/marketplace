<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div id="navbar"></div>

<main class="flex-1 p-6 flex flex-col items-center pt-24 w-full max-w-4xl mx-auto">
    <div id="loading" class="text-gray-500 text-lg">Loading chat...</div>

    <div id="chatContainer" class="hidden bg-white shadow-xl rounded-2xl p-6 w-full flex flex-col gap-4">
        <h1 id="chatTitle" class="text-3xl font-bold text-gray-800 mb-4"></h1>

        <div id="messages" class="flex flex-col gap-3 max-h-[60vh] overflow-y-auto"></div>

        <div class="mt-4 flex gap-2">
            <input id="messageInput" type="text" placeholder="Type a message..."
                   class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Send</button>
        </div>
    </div>
</main>

<script type="module" src="/js/chat/chat.js"></script>
</body>
</html>
