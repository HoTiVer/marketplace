<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 min-h-screen flex flex-col">
<div id="navbar" class="w-full fixed top-0 left-0 z-50"></div>

<main id="mainContent" class="flex-1 pt-24 w-full flex flex-col items-center p-6 hidden">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Categories</h1>

    <div id="adminPanel" class="mb-6 hidden">
        <button id="addCategoryBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700">
            âž• Add Category
        </button>
    </div>

    <div id="categoriesContainer"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-4xl">
    </div>
</main>

<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Add Category</h2>
        <input id="categoryName" type="text" placeholder="Category name"
               class="w-full border rounded-lg p-2 mb-4 focus:ring focus:ring-blue-300">
        <div class="flex justify-end gap-3">
            <button id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
            <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
        </div>
    </div>
</div>

<script type="module" src="./js/category/category.js"></script>
</body>
</html>
