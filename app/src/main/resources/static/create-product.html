<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div id="navbar"></div>

<main class="flex-1 p-10 flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Product</h1>

    <form id="productForm" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl space-y-6">

        <div>
            <label class="block text-gray-700 font-medium mb-2">Product Name</label>
            <input type="text" id="name" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Price</label>
            <input type="number" id="price" step="0.01" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea id="description" rows="4" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required></textarea>
        </div>

        <!-- ðŸ”½ ÐšÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸ Ñ‚ÐµÐ¿ÐµÑ€ÑŒ Ð·Ð°Ð³Ñ€ÑƒÐ¶Ð°ÑŽÑ‚ÑÑ Ð´Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸ -->
        <div>
            <label class="block text-gray-700 font-medium mb-2">Category</label>
            <select id="categorySelect" class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" required>
                <option value="">Loading categories...</option>
            </select>
        </div>

        <!-- Ð¥Ð°Ñ€Ð°ÐºÑ‚ÐµÑ€Ð¸ÑÑ‚Ð¸ÐºÐ¸ -->
        <div id="characteristicsSection">
            <label class="block text-gray-700 font-medium mb-2">Characteristics</label>
            <div id="characteristicsContainer" class="space-y-3"></div>
            <button id="addCharacteristic" type="button"
                    class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                + Add Characteristic
            </button>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
                Create Product
            </button>
        </div>

    </form>
</main>

<script type="module" src="/js/seller/create-product.js"></script>
</body>
</html>
