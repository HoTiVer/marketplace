<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
        <input type="text" name="email" placeholder="Email"
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:ring-blue-300">

        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring focus:ring-blue-300">

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">
            Sign In
        </button>
    </form>
    <p class="text-center text-sm mt-4">
        Donâ€™t have an account? <a href="/auth/register.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
    <p id="responseMessage" class="text-center text-sm mt-2"></p>
</div>

<script type="module" src="/js/auth/login.js"></script>
</body>
</html>
